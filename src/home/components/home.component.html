<section class="searchbar">
    <h1>Should I Use _______ ?</h1>

    <input type="text" #name />

    <button (click)="search(name.value)">Search</button>


  <section class="results">
    <ul>
      <li  *ngFor="#repo of repos">
        {{ repo.full_name }}
      </li>
    </ul>
  </section>

</section>
