<section class="searchbar">
    <h1>Should I Use _______ ?</h1>

    <input type="text" #name />

    <button (click)="search(name.value)">Search</button>

  <section class="results grid">
    <ul>
      <li class="col-1-4" *ngFor="#repo of repos">
        <div>
          {{ repo.full_name }}
        </div>
      </li>
    </ul>
  </section>
</section>
