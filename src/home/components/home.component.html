<section class="searchbar"
  [ngClass]="{'reduce-height': visible}">
  <div>
    <h1>Should I Use</h1>
    <input type="text" #name (keypress)="search($event.keyCode, name.value)" />
    <button (click)="search(null, name.value)">Search</button>
  </div>
</section>

<section class="results grid"
  [hidden]="!visible">
  <ul>
    <li class="col-1-4" *ngFor="#repo of repos" (click)="onSelect($event, repo)">
      <div>
        {{ repo.full_name }}
      </div>
    </li>
  </ul>
</section>
